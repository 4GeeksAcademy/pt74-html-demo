<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Survey</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <form
        class="needs-validation d-flex flex-column align-items-center"
        action="https://httpbin.org/post"
        method="post"
      >
        <div class="card dog-card">
          <img src="https://placedog.net/325x325" alt="" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">Dog #1</h5>
            <div class="mb-3">
              <label for="dog-1-name" class="form-label"
                >What would you name this dog?</label
              >
              <input
                type="text"
                class="form-control"
                id="dog-1-name"
                name="dog-1-name"
              />
            </div>
            <div class="mb-3">
              <label for="dog-1-checkbox" class="form-label"
                >Is this dog cute?</label
              >
              <input
                type="checkbox"
                id="dog-1-checkbox"
                name="dog-1-iscute"
                checked
              />
            </div>
            <div class="mb-3">
              <label for="dog-1-rating" class="form-label"
                >On a scale of 1-10, how cute is this dog?</label
              >
              <input
                type="range"
                name="dog-1-rating"
                id="dog-1-rating"
                min="10"
                max="20"
                value="10"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <h4>Important section, do not skip!</h4>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="grizelle@catmail.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="dog-1-adotion-date" class="form-label"
              >What day do you want to pick up this dog to adopt them?</label
            >
            <input
              type="date"
              name="dog-1-adotion-date"
              id="dog-1-adotion-date"
            />
          </div>
          <div class="mb-3 d-flex flex-row justify-content-center">
            <button class="btn btn-primary">Submit</button>
            <input class="btn btn-danger" type="reset" />
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
